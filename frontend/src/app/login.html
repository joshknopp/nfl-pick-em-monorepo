<div class="login-container">
  <h2>Login / Register</h2>
  <button (click)="loginWithGoogle()">Login with Google</button>
  <button (click)="loginWithFacebook()">Login with Facebook</button>
  <form (ngSubmit)="loginWithEmail()">
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      placeholder="Email"
      required
    />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login with Email</button>
  </form>
  <form (ngSubmit)="registerWithEmail()">
    <input
      [(ngModel)]="email"
      name="regEmail"
      type="email"
      placeholder="Email"
      required
    />
    <input
      [(ngModel)]="password"
      name="regPassword"
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Register with Email</button>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
